services:
  
  nginx:
    image: nginx:1.13
    restart: always
    ports: ["80:80", "443:443"]
    volumes: ['./nginx/conf.d:/etc/nginx/conf.d']
  
  testwebapp:
    build: testwebapp
    working_dir: /testwebapp
    depends_on: 
        - nginx
    expose: 
        - "8080"
    restart: always
version: '2'